<script type="text/ng-template" id="myBlogStats.html">
    <div id="sg-blog-stats-wrap">
        <button type="button" class="sg-g-modal-exit" data-ng-click="cancel()">
            <i></i>
            <i></i>
        </button>
        <div class="sg-g-modal-header">
            <p>{{ 'blogStats' | translate }}</p>
        </div>
        <div class="sg-g-modal-content">
            <div class="sg-g-input-wrap">
                <select class="sgc-option" data-ng-model="form.year">
                    <option data-ng-repeat="item in enumYears" value="{{ item }}">
                        {{ item }}
                    </option>
                </select>
                <select class="sgc-option" data-ng-model="form.month">
                    <option data-ng-repeat="item in enumMonths" value="{{ item }}">
                        {{ item }}
                    </option>
                </select>
            </div>
            <div class="sg-diagram-wrap" data-ng-if="form.year && form.month">
                <blog-diagram sg-year="form.year" sg-month="form.month"></blog-diagram>
            </div>
        </div>
        <div class="sg-g-button-wrap sg-padding-top">
            <button type="button" class="sgc-btn-cancel" data-ng-click="cancel()">
                {{ 'close' | translate }}
            </button>
        </div>
    </div>
</script>
